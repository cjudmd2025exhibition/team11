<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Baseball - Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfK1Q77GdUR9O3cC1rj5qPpI+nS4VJQGJwGx2sCvGZ7bVrdk6Zk9A3ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="Image/logo_01.png" alt="K-Baseball Logo">
                </a>
            </div>

            <!-- PC Navigation -->
            <nav class="main-nav">
                <ul>
                    <li><a href="STADIUM.html" data-i18n="navStadium">STADIUM</a></li>
                    <li><a href="SCHEDULE.html" data-i18n="navSchedule">SCHEDULE</a></li>
                    <li><a href="TICKET.html" data-i18n="navTicket">TICKET</a></li>
                    <li><a href="CHEERING.html" data-i18n="navCheering">CHEERING</a></li>
                    <li><a href="#" data-i18n="navFood">FOOD</a></li>
                </ul>
            </nav>

            <!-- Right Section: Language Select & Hamburger -->
            <div class="header-right">
                <div class="lang-select desktop-lang-select">
                    <i class="fas fa-globe-americas"></i>
                    <ul class="lang-menu">
                        <li data-lang="ko">한국어</li>
                        <li data-lang="en">English</li>
                    </ul>
                </div>
                <button class="hamburger-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-inner">
            <div class="mobile-lang-select">
                <button class="lang-toggle-btn" data-lang="ko">한국어</button>
                <button class="lang-toggle-btn" data-lang="en">English</button>
            </div>
            <ul>
                <li><a href="STADIUM.html" data-i18n="navStadium">STADIUM</a></li>
                <li><a href="SCHEDULE.html" data-i18n="navSchedule">SCHEDULE</a></li>
                <li><a href="TICKET.html" data-i18n="navTicket">TICKET</a></li>
                <li><a href="CHEERING.html" data-i18n="navCheering">CHEERING</a></li>
                <li><a href="#" data-i18n="navFood">FOOD</a></li>
            </ul>
        </div>
    </nav>
    
<!-- Main Content -->
    <main id="main-content" class="main-section grid-bg">
        <div class="container">
            <h2 class="main-title" data-i18n="mainTitle">WHAT ARE YOU CURIOUS ABOUT RIGHT NOW?</h2>
            <ul class="cards" role="list">
                <li class="card" id="stadium">
                    <button class="card-btn" type="button">
                        <a href="STADIUM.html">
                        <div class="img-container">
                            <img class="bw" src="Image/Stadium.png" alt="Stadium" />
                            <img class="color" src="Image/Stadium_color.png" alt="Stadium color" />
                        </div>
                        </a>
                        <span data-i18n="stadium">Stadium</span>
                    </button>
                </li>
                <li class="card" id="schedule">
                    <button class="card-btn" type="button">
                        <a href="SCHEDULE.html">
                        <div class="img-container">
                            <img class="bw" src="Image/Schedule.png" alt="Schedule" />
                            <img class="color" src="Image/Schedule_color.png" alt="Schedule color" />
                        </div>
                        </a>
                        <span data-i18n="schedule">Schedule</span>
                    </button>
                </li>
                <li class="card" id="ticket">
                    <button class="card-btn" type="button">
                        <a href="TICKET.html">
                        <div class="img-container">
                            <img class="bw" src="Image/Ticket.png" alt="Ticket" />
                            <img class="color" src="Image/Ticket_color.png" alt="Ticket color" />
                        </div>
                        </a>
                        <span data-i18n="ticket">Ticket</span>
                    </button>
                </li>
                <li class="card" id="cheering">
                    <button class="card-btn" type="button">
                        <a href="CHEERING.html">
                        <div class="img-container">
                            <img class="bw" src="Image/Cheering.png" alt="Cheering" />
                            <img class="color" src="Image/Cheering_color.png" alt="Cheering color" />
                        </div>
                        </a>
                        <span data-i18n="cheering">Cheering</span>
                    </button>
                </li>
                <li class="card" id="food">
                    <button class="card-btn" type="button">
                        <a href="FOOD.html">
                        <div class="img-container">
                            <img class="bw" src="Image/Food.png" alt="Food" />
                            <img class="color" src="Image/Food_color.png" alt="Food color" />
                        </div>
                        </a>
                        <span data-i18n="food">Food</span>
                    </button>
                </li>
            </ul>
        </div>
    </main>

<footer class="site-footer">
        <div class="container">
            <div class="footer-top">
                <img src="Image/logo_01.png" alt="K-Baseball Logo" style="width: 40px; height: 40px;">
                <div class="socials">
                    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="copyright">
                <p>&copy; 2025 K-Baseball. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div class="custom-cursor"></div> 

    <script src="script.js"></script>
</body>
</html>
